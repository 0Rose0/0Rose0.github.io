<!DOCTYPE html>
<html ng-app="test">
 <head>
  
  <link rel="stylesheet" type="text/css" href="/css/main.css">
 </head>
 
<body ng-controller="TestController as realTest">
 
 
 <div class="header" > 
  <div class="title">
  
  Image Cosmology 
  </div>
  
  </div> 
 <div class="intro" >  
  <h1> A new way to view your photographic masterpeices. </h1>
  
  Welcome to Image Cosmology!  
  Here you can upload an image, then edit it!  Add filters and affects to your heart's content!    </div>

 <div class="flexbody">  
  
  
  
 <div class="flexsides"> 
  <button class="tool"> A </button>
  <button class="tool"> B </button>
  <button class="tool"> C </button>
 </div>
 <div class="flexmiddle">   
  <div class="uploadbutton"> Upload picture </div>
  <div class="picture"> 
   <img src = {{realTest.picture}}>
   Picture </div>
  <div class="filterbar"> 
    <button class="filter"  style="background-color: grey"> Grey </button>
    <button class="filter" style="background-color: blue"> Blue </button>
    <button class="filter"  style="background-color: red"> Red </button>
  </div>
 </div>
 <div class="flexsides"> 
  <button ng-show="realTest.details.succeed" class="tool"> A </button>
  <button class="tool"> B </button>
  <button class="tool"> C </button>
 </div>
  
  <div ng-repeat = "detail in realTest.details">
   <p>{{detail.name}}</p>
    <p>{{detail.testNum}}</p>
  </div>
 
  
 
  
 </div>

<!-- <script src="jquery.min.js"></script>
 <script src="application.js"></script> -->
 
 <script src="javascript.js"></script>
 <script src="jquery.github.js"></script>
 
</body>
 
</html>
