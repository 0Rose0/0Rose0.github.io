<body ng-app="RealTest" ng-controller="TestController as test">

  Image Cosmology 
  </div>
  
  </div>

<img id="pic" class="picture" src="" height="200" alt="Image preview...">
  <canvas id="viewPort"> </canvas>

    <button id="grey" class="filter"  style="background-color: grey" onclick="makeGrey();"> Grey </button>

    <button class="filter"  style="background-color: red"> Red </button>
  </div>
 </div>
 <div class="flexsides"> 
  <button ng-show="test.details[1].succeed" class="tool"> A </button>

 </div>
